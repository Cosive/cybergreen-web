---
layout: default
js:
 - vendor/jquery.adaptive-backgrounds.min
 - home
---

<div class="home">
  <section class="banner" data-adaptive-background='1' data-ab-css-background='1'>
    <div class="wrapper">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}
      </p>
    </div>
  </section>
<br>
  <div class="wrapper" style="text-align:center; ">
    {% for source in site.data.sources %}
    <div class="record" style="float:none; width:80%; margin:auto;  ">
      <h2>
        <a href="{{source.Homepage}}">
          {{source.Title}}
        </a>
      </h2>
      <div class="author" style="color: grey; font-size: 18px; font-style: italic;">
      {{source.Owner}}
      </div>
      <div class="description">
        {{source.Description}}
        <br/>
        <br/>
        <a href="{{source.Homepage}}">Project website Â»</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<footer>
  <h3 style="margin-left:13px; margin-bottom: 13px;">
    An <a href="http://atomatic.net">ATOMATIC</a> project</h3>
</footer>
